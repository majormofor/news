{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Login{% endblock title %}</title>
  </head>
  <body>
    {% block content %}
    <h2>Log In</h2>
    <form action="" method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
    {% endblock content %}
  </body>
</html>
