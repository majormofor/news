{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Email Sent{% endblock title %}</title>
  </head>
  <body>
    {% block content %}
    <style>
      body .cont {
        margin: 50px 100px;
      }
    </style>
    <div class="cont">
      <h2>Check your inbox</h2>
      <p>
        We've emailed you the instructions for setting your password. you should
        receive the email shortly
      </p>
    </div>
    {% endblock content %}
  </body>
</html>
